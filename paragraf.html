<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>
</head>
<body>

	<!-- contoh tag <p>, <br> dan <hr> -->
<p>Ini adalah paragraf 1</p>
<p>Ini adalah <br> paragraf 2</p>
<!-- hr = garis horizontal -->
<hr>

<!-- b = bold, i = italic, u = underline -->
<p> <b>Selamat datang</b> <i>di pemrograman web 1</i> </p>
<p>Nama saya <u>Nafgeng</u> </p>
<hr>

<p><strong>Pengumuman</strong> Hari Minggu <em>Masuk</em></p>

</body>
</html>
